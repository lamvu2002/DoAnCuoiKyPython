<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhân Viên</title>
</head>
<style>
    table, th, td {
      border: 1px solid;
      border-collapse: collapse;
    }
    th, td {
      background-color: #96D4D4;
    }

    a:link {
      color: blue;
    }


    a:visited {
      color: blue;
    }


    a:hover {
      color: red;
    }


    a:active {
      color: green;
    }
</style>
<body>
    <h2>Tìm kiếm</h2>
    <form action="{% url 'nhanvien' %}" method="GET">
        <input type="text" name="q" placeholder="Tìm..." value="{% if query %}{{ query }}{% endif %}">
        <button type="submit">Search</button>
    </form>
    <h2>Thông tin</h2>
    <table>
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Họ Tên</th>
            <th>Số Điện Thoại</th>
            <th>Ngày Vào Làm</th>
            <th>Sửa / Xóa</th>
        </tr>
        {% for nv in ds_nv %}
        <tr>
            <td>{{ nv.manv }}</td>
            <td>{{ nv.hoten }}</td>
            <td>{{ nv.sodt }}</td>
            <td>{{ nv.ngvl}}</td>
            <td>
                <a href="{% url 'edit_nhanvien' nv.manv %}">Sửa</a>
                <a href="{% url 'delete_nhanvien' nv.manv %}">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'add_nhanvien' %}">Thêm</a>
    <br>
    <a href="/">Trở về trang chính</a>
</body>
</html>
